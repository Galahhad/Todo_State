<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo State</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="grand_wrap">
      <div class="todo_text">TODO STATE</div>
      <form class="supreme">
        <div class="input-wrapper">
          <input
            class="input"
            name="text"
            placeholder="Введите текст"
            type="text"
            required
            maxlength="30"
          />
        </div>
        <button class="cssbuttons-io-button">
          ADD
          <div class="icon">
            <svg
              height="24"
              width="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
        </button>
      </form>
      <div id="list"></div>
    </div>
    <script src="./state-dom.js"></script>
  </body>
</html>
